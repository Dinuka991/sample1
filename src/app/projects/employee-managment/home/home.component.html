<mat-card class="login">
    <mat-card-header>  
        <mat-icon>person</mat-icon>
    </mat-card-header>    
    <mat-card-content>
        <br>
        <form [formGroup]="loginForm">
        <div fxLayout="column" fxLayoutAlign = "space-between-center" fxLayoutGap = "12px">
                <mat-form-field appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="User Name" type = "text"  ngModel formControlName="username" required >
                    <mat-icon matSuffix>login</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password"  type = "password" ngModel formControlName="password" required>
                    <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
        </div>
        <div div fxLayout="row" fxLayoutAlign="space-between center" >
                <button mat-button color="primary" (click)="" type="submit" >Login 
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-button color="primary">
                    <mat-icon>person_add</mat-icon>
                </button>
        </div>
        </form>
        <br>
    </mat-card-content> 
</mat-card>
