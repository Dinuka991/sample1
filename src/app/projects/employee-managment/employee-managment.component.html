<mat-card class="emp-card">
    <mat-card-content>
      <form [formGroup]="empForm" fxLayout fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign="space-evenly start">
        <div fxLayout="column" fxFlex="60%" fxLayoutGap="20px">
          <mat-form-field appearance="outline">
            <mat-label>Employee Name</mat-label>
            <input type="text" matInput formControlName="employeeName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Employee Mobile</mat-label>
            <input type="text" matInput formControlName="employeeMobile">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Employee ID</mat-label>
            <input type="text" matInput formControlName="employeeId">
          </mat-form-field>
          <div fxLayout="row"  fxLayoutAlign="space-between end" class="actions mat-card-actions">
            <button mat-flat-button color="primary" (click)="getObnContacts()" >Search
            <mat-icon>search</mat-icon></button>
          
            <button mat-flat-button color="primary" (click)="openCreateDialog()"  >Create
            <mat-icon>create</mat-icon></button>
            
          </div>
         
        </div>
      </form>
     
    </mat-card-content>
  </mat-card>
  <mat-card class="data-card">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="employeeId">
          <th mat-header-cell *matHeaderCellDef> Employee ID </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="employeeMobile">
          <th mat-header-cell *matHeaderCellDef> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeMobile}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="employeeEmail">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeDate">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeDate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 20,50]"  (page)="getObnContacts()" showFirstLastButtons></mat-paginator>
     
    </mat-card-content>
  </mat-card>
